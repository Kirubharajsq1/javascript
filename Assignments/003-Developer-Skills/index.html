<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      h1 {
        color: #4a5568;
        margin-bottom: 20px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .status {
        font-size: 1.2rem;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 10px;
        background: #f7fafc;
        border: 2px solid #e2e8f0;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 20px auto;
        max-width: 300px;
      }

      .cell {
        width: 80px;
        height: 80px;
        background: #fff;
        border: 3px solid #4a5568;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #4a5568;
      }

      .cell:hover {
        background: #f7fafc;
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .cell.x {
        color: #e53e3e;
      }

      .cell.o {
        color: #3182ce;
      }

      .cell.winning {
        background: #9ae6b4;
        border-color: #38a169;
        animation: pulse 0.6s ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .controls {
        margin-top: 20px;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .score-board {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        padding: 15px;
        background: #f7fafc;
        border-radius: 10px;
        border: 2px solid #e2e8f0;
      }

      .player-score {
        text-align: center;
      }

      .player-score h3 {
        color: #4a5568;
        margin-bottom: 5px;
      }

      .player-score .score {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .player-x .score {
        color: #e53e3e;
      }

      .player-o .score {
        color: #3182ce;
      }

      .current-player {
        background: #bee3f8;
        border-color: #3182ce;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        h1 {
          font-size: 2rem;
        }

        .cell {
          width: 60px;
          height: 60px;
          font-size: 2rem;
        }

        .btn {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

      <div class="status" id="status">Player X's turn</div>

      <div class="score-board">
        <div class="player-score player-x current-player" id="player-x">
          <h3>Player X</h3>
          <div class="score" id="score-x">0</div>
        </div>
        <div class="player-score player-o" id="player-o">
          <h3>Player O</h3>
          <div class="score" id="score-o">0</div>
        </div>
      </div>

      <div class="game-board" id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="controls">
        <button class="btn" id="reset-btn">Reset Game</button>
        <button class="btn" id="new-game-btn">New Game</button>
      </div>
    </div>

    <script src="tic-tac-toe.js"></script>
  </body>
</html>
